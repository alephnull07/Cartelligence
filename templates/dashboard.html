<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px 10px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #495057;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h3 class="text-center">Cartelligence</h3>
        <a href="#home" class="active" onclick="showSection('home')">Home</a>
        <a href="#shopping" onclick="showSection('shopping')">Shopping</a>
        <a href="#profile" onclick="showSection('profile')">Profile</a>
        <a href="/logout">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Home Section -->
        <div id="home-section" class="section">
            <h1>Welcome, {{ username }}!</h1>
            <p class="lead">This is your home page. Use the sidebar to navigate.</p>
        </div>

        <!-- Shopping Section -->
        <div id="shopping-section" class="section" style="display: none;">
            <h1>Shopping</h1>
            <p class="lead">Plan your shopping here.</p>
        </div>

        <!-- Profile Section -->
        <div id="profile-section" class="section" style="display: none;">
            <h1>Profile</h1>
            <form method="POST">
                <!-- Username field -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ username }}" readonly>
                </div>
        
                <!-- Email field (should never be editable) -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ email }}" readonly>
                </div>
        
                <!-- Budget field (editable only after clicking Edit) -->
                <div class="mb-3">
                    <label for="budget" class="form-label">Budget Constraints</label>
                    <input type="text" class="form-control" id="budget" name="budget" value="{{ budget }}" readonly>
                </div>
        
                <!-- Dietary field (editable only after clicking Edit) -->
                <div class="mb-3">
                    <label for="dietary" class="form-label">Dietary Preferences</label>
                    <textarea class="form-control" id="dietary" name="dietary" readonly>{{ dietary }}</textarea>
                </div>
        
                <!-- Edit and Save buttons -->
                <!-- Edit and Save buttons -->
                <button type="button" class="btn btn-warning" id="edit-btn" onclick="toggleEditMode()">Edit</button>
                <button type="submit" class="btn btn-primary" id="save-btn" style="display: none;">Save Changes</button>
            </form>
        </div>

    <script>
        // Function to toggle between edit and static mode
        function toggleEditMode() {
            const fields = document.querySelectorAll('#profile-section input, #profile-section textarea');
            const editBtn = document.getElementById('edit-btn');
            const saveBtn = document.getElementById('save-btn');
    
            // Check if the form is already in edit mode
            const isEditing = saveBtn.style.display === 'inline-block';
    
            // Toggle read-only and editable states
            fields.forEach(field => {
                if (field.id !== 'email') {  // Ensure email remains read-only
                    field.readOnly = isEditing;  // Toggle readOnly state based on edit mode
                }
            });
    
            // Show or hide the "Save Changes" button and update the "Edit" button text
            if (isEditing) {
                // If currently editing, revert to static mode (disable fields, hide Save button)
                saveBtn.style.display = 'none';
                editBtn.innerText = 'Edit';  // Revert the button text to 'Edit'
            } else {
                // If currently static, enable fields for editing and show Save button
                saveBtn.style.display = 'inline-block';
                editBtn.innerText = 'Cancel';  // Change the button text to 'Cancel'
            }
        }
    </script>
        
    <script>
        // JavaScript to toggle between sections
        function showSection(section) {
            document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
            document.getElementById(`${section}-section`).style.display = 'block';
            document.querySelectorAll('.sidebar a').forEach(link => link.classList.remove('active'));
            document.querySelector(`.sidebar a[href="#${section}"]`).classList.add('active');
        }

        // Set the default section
        document.addEventListener('DOMContentLoaded', () => {
            showSection('home');
        });
    </script>
</body>
</html>
